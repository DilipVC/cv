<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms in HTML 5</title>
  </head>
  <body>
    <form>
        Name:<input type = 'text' autocomplete><br><br>
        Email id:<input type = 'email' name = "Email"><br><br>
        Date of Enception:<input type="date" name="bday"><br><br>
        Office time:<input type = "time" name="usr_time" /><br><br>
        Number of year completed(between 1 and 100):<input type="number" min="1" max="100" /><br><br>
        Office phone number:<input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{10}" required /><br><br>
        Add your homepage:<input type="url" name="homepage" /><br><br>
        <input type="image" src="/submitbutton.png" alt="click here to submit" />
    </form>
  </body>
</html>
